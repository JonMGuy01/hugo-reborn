# static/admin/config.yml

backend:
  name: github
  repo: JonMGuy01/hugo-reborn
  branch: master
  base_url: https://theguys.online/ # Your custom domain
  auth_endpoint: api/auth # <--- IMPORTANT: This tells Decap CMS to use /api/auth

media_folder: "static/uploads"
public_folder: "/uploads"
media_library:
  name: "external_git" # Or remove if it causes issues, but keep for now

collections:
  # ... (your existing collections configuration) ...
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }

  - name: "pages"
    label: "Site Pages"
    files:
      - file: "content/_index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/about.md"
        label: "About Us"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }