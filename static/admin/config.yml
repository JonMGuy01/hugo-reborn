# static/admin/config.yml

backend:
  name: github
  repo: JonMGuy01/hugo-reborn # Your actual repo name and username
  branch: master # Or 'main' if that's your default branch
  # REMOVE these two lines:
  # base_url: https://theguys.online/
  # auth_endpoint: api/auth
  # ADD these two lines:
  auth_type: implicit
  app_id: Ov23li2bxkZR8lC34iCs # <--- PASTE YOUR GITHUB OAUTH APP CLIENT ID HERE
  auth_scope: repo # Optional, but good practice if you specified it in your GitHub app setup

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Publish Date", name: "date", widget: "datetime" }

      - { label: "Body", name: "body", widget: "markdown" }

      - { label: "Tags", name: "tags", widget: "list", required: false }

      - { label: "Categories", name: "categories", widget: "list", required: false }

  - name: "pages"
    label: "Site Pages"
    files:
      - file: "content/_index.md"
        label: "Homepage"
        name: "homepage"
        fields:

          - { label: "Title", name: "title", widget: "string" }

          - { label: "Body", name: "body", widget: "markdown" }

      - file: "content/about.md"
        label: "About Us"
        name: "about"
        fields:

          - { label: "Title", name: "title", widget: "string" }

          - { label: "Body", name: "body", widget: "markdown" }
