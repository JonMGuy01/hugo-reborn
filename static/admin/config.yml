# static/admin/config.yml

backend:
  name: github
  repo: JonMGuy01/hugo-reborn # IMPORTANT: Verify this is your exact GitHub repo
  branch: master # IMPORTANT: Verify this is your exact default branch (e.g., 'main' or 'master')
  auth_type: implicit
  app_id: Ov23li2bxkZR8lC34iCs # <--- PASTE YOUR GITHUB OAUTH APP CLIENT ID HERE
  auth_scope: repo # Optional, but recommended if you specified it in GitHub
                  # DO NOT include base_url or auth_endpoint for implicit flow

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  # Your collections entries should be here. If they are still missing,
  # recover them using 'git checkout <commit-hash> static/admin/config.yml'
  # or by finding an old version.
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }

  - name: "pages"
    label: "Site Pages"
    files:
      - file: "content/_index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/about.md"
        label: "About Us"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }